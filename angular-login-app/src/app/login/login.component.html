<style>
h2 {
  
  width: 200px;
  color: #ffffff;
  font-size: 24px;
  margin-bottom: 20px;
}

form {
  
  background-color: #000000;
  height: 200px;
  width: 350px;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}

label {
  
  font-weight: bold;
}

input[type="text"],
input[type="password"] {

  width: 300px;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  background-color: #e20000;
  color: rgb(0, 0, 0);
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #f9f9f9;
}

p {
  
  color: #ffffff;
  font-size: 16px;
  margin-top: 10px;
}
.container {
  background-image: url(/assets/galeri/valiant.png)  ;
  background-size: cover;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-form {
  background-color: #ff0000;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}
.yazilar{
  color: #ffffff;
}

</style>

<div class="container">
  <div class="login-form">
    <h2>Giriş Bilgileri</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="yazilar">

        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" formControlName="username">
      </div>
      <div class="yazilar">
        <label for="password">Şifre:</label>
        <input type="password" id="password" formControlName="password">
      </div>
      <button type="submit">Giriş Yap</button>
    </form>

    <div *ngIf="submitted">
      <p *ngIf="loginForm.valid">Giriş başarılı! Hoş geldiniz!</p>
      <p *ngIf="loginForm.invalid">Girdiğiniz bilgiler hatalı!</p>
    </div>
  </div>
</div>
